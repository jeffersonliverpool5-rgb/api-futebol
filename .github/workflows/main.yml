name: Atualizar_TXT_NFL

on:
  schedule:
    - cron: '0 */3 * * *' # Roda a cada 3 horas exatamente
  workflow_dispatch:      # Permite rodar manualmente pelo botão

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # Permissão para o robô gravar no seu repositório
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar Bibliotecas
        run: pip install requests beautifulsoup4 pytz

      - name: Rodar Script
        run: python noticias.py

      - name: Atualizar o arquivo no GitHub
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add apifutebol.txt indice.txt
          git commit -m "Noticia atualizada: $(date)" || exit 0
          git push
