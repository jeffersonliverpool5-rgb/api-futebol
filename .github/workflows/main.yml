name: Atualizar Display NFL

on:
  schedule:
    - cron: '*/15 * * * *' # Roda a cada 15 minutos
  workflow_dispatch: # Bot√£o para rodar na hora que quiser

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar Bibliotecas
        run: pip install requests beautifulsoup4 pytz

      - name: Executar Script
        run: python noticias.py

      - name: Salvar Mudancas
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add apifutebol.txt indice.txt
          git commit -m "Rodando carrossel de noticias" || exit 0
          git push
